<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Index | Servidor Python</title>
    <!-- Latest compiled and minified CSS -->

</head>
<body>
<div class="container">
    <br/>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <h1>Bienvenido</h1>
            <hr/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <p>Este es un mini servidor hecho en python, por favor ingrese sus datos:</p>
            <br/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form action="" method="post">
                <div class="form-group">
                    <label for="input_name" class="control-label">Nombre:</label>
                    <input type="text" name="name" id="input_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="input_last_name" class="control-label">Apellidos:</label>
                    <input type="text" name="lastname" id="input_last_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="input_email" class="control-label">Correo electr√≥nico:</label>
                    <input type="email" name="email" id="input_email" class="form-control">
                </div>
                <div class="pull-right">
                    <input type="submit" class="btn btn-primary" value="Enviar datos">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
